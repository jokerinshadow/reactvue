<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./base/react.min.js"></script>
    <script src="./base/react-dom.min.js"></script>
    <script src="./base/browser.min.js"></script>
</head>

<style>
    
</style>

<body>
    <p>当组价被渲染的时候被赋予属性</p>
    <p>在组件内部通过this.props来获取</p>
    <hr>

    <div id="app"></div>
    <div id="app1"></div>
   
    

    <script type="text/babel">
       
       var Gouzi = React.createClass({
           render () {
            //    console.log(this.props.name)
               return (
                   <div>
                        <p>大家好，我是{this.props.name}</p>
                        <p>我今年{ this.props.age + 1 }岁</p>
                        <p>我的爸爸是{this.props.parents.father}</p>
                        <p>我的妈妈爸是{this.props.parents.mother}</p>
                        <p>我的女朋友是{this.props.gfname}</p>

                   </div>
               )
           }
       })
       //我们可以在渲染组件的时候为其挂载上属性
       let parents = {
           father: '狗爸', mother: '狗妈'
       }
       let girlFriend = {
           gfname: '翠花'
       }
       ReactDOM.render(<Gouzi {...girlFriend} parents={parents} name={"二狗子"} age={16} />, document.querySelector('#app'))
    //    ReactDOM.render(<Gouzi name="大狗子" />, document.querySelector('#app1'))
     
     </script>
</body>
</html>
