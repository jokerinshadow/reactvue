<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="./base/react-dom.min.js"></script>
    <script src="./base/browser.min.js"></script>

<style>
  
</style>

<body>
   
    <p>注意，在没有渲染的时候，页面中没有真实dom，所以是获取不到dom的</p>

    <div id="hello"></div>



    <script type="text/babel">
        //组件要求有独立性，我们尽量把他的样式和事件的设置都写在组件内部
        //绑定事件用onEvent来绑定，一般会将事件处理函数写在组件的配置项中，onEvent的值需要为函数体
        var Hello = React.createClass({
            handleClick () {//事件处理函数
                alert(1)
            },
            render () {
                return (
                    <div>
                        <button onClick = {this.handleClick} className = "btn">click</button>
                        <button onDoubleClick = {this.handleClick} className = "btn">doubleclick</button>
                    </div>
                )
            }
        })

        

        ReactDOM.render(<Hello/>,document.querySelector('#hello'))

        

    </script>
</body>
</html>
