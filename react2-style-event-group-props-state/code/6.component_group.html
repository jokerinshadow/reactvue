    .comment-box{
        width: 600px;
        height: 600px;
        border: 1px solid #333;

    }

        border-bottom: 1px solid   #ccc;
        margin: 0;padding: 10px 0;
    }
    .comment-item{
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .comment-item__info{
        display: flex;
        justify-content: flex-start;
        align-items: center;
    }
    .comment-item__info img{
        width: 80px;height: 80px;
        margin-right: 10px;
    }
    .comment-form{
        display: flex;
        flex-wrap: wrap;
        justify-content: flex-end;
    }
    .comment-form__text{
        display: block;
        width: 100%;
        height: 150px;
    }
</style>

        var CommentBoxComponent = React.createClass({
